<<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pruebas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <input type="text" [(ngModel)]="texto">
    <button ion-button round color="dark" (click)="guardar()"><ion-icon name="archive"></ion-icon></button>
    <p>{{estado}}</p>
  </div>
<hr>
  <div>
    <h3>{{texto_recibido}}</h3>
    <button ion-button round color="dark" (click)="consultar()"><ion-icon name="search"></ion-icon></button>
    <br>
  </div>
</ion-content>
