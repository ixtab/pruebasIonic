<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calendario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <p>{{hora}}:{{minutos}}</p>
  </ion-item>

  <ion-list [virtualScroll]="array">
    <ion-item *virtualItem="let arr">{{arr}}</ion-item>
  </ion-list> 

</ion-content>
